add_child:
  name: Add Child
  description: Add a new child to the kids tasks system
  fields:
    name:
      name: Child Name
      description: The name of the child
      required: true
      selector:
        text:
    avatar:
      name: Avatar
      description: Emoji or avatar URL for the child
      required: false
      selector:
        text:
    initial_points:
      name: Initial Points
      description: "Starting points for the child (default: 0)"
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 1000
          step: 1

add_task:
  name: Add Task
  description: Create a new recurring task for children
  fields:
    name:
      name: Task Name
      description: The name of the task
      required: true
      example: "Make bed"
      selector:
        text:
          type: text
    description:
      name: Description  
      description: Detailed description of the task
      required: false
      example: "Make the bed with clean sheets and arrange pillows"
      selector:
        text:
          type: text
          multiline: true
    category:
      name: Category
      description: Category of the task
      required: false
      default: "other"
      selector:
        select:
          options:
            - label: "Bedroom"
              value: "bedroom"
            - label: "Bathroom" 
              value: "bathroom"
            - label: "Kitchen"
              value: "kitchen"
            - label: "Homework"
              value: "homework"
            - label: "Outdoor"
              value: "outdoor"
            - label: "Pets"
              value: "pets"
            - label: "Other"
              value: "other"
          mode: dropdown
    points:
      name: Points
      description: Points awarded for completing this task
      required: false
      default: 10
      selector:
        number:
          min: 1
          max: 100
          step: 1
          mode: box
    coins:
      name: Coins
      description: Coins awarded for completing this task (bonus currency)
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 50
          step: 1
          mode: box
    frequency:
      name: Frequency
      description: How often this task repeats
      required: false
      default: "daily"
      selector:
        select:
          options:
            - label: "Daily"
              value: "daily"
            - label: "Weekly"
              value: "weekly"
            - label: "Monthly"
              value: "monthly"
            - label: "Once"
              value: "once"
            - label: "Bonus"
              value: "none"
          mode: dropdown
    assigned_child_id:
      name: Assigned Child (Single - Legacy)
      description: ID of the child assigned to this task (leave empty for unassigned). Use assigned_child_ids for multiple children.
      required: false
      example: "child-uuid-here"
      selector:
        text:
    assigned_child_ids:
      name: Assigned Children (Multiple)
      description: List of child IDs assigned to this task (supports multiple children)
      required: false
      example: ["child-uuid-1", "child-uuid-2"]
      selector:
        text:
          type: text
    validation_required:
      name: Requires Validation
      description: Whether this task requires parental validation before awarding points
      required: false
      default: true
      selector:
        boolean:

add_reward:
  name: Add Reward
  description: Add a new reward to the rewards catalog
  fields:
    name:
      name: Reward Name
      description: The name of the reward
      required: true
